           <script>
          function dongho() {
          var time = new Date();
          var gio = time.getHours();
          var phut = time.getMinutes();
          var giay = time.getSeconds();
          if (gio < 10) 
          gio = "0" + gio;
          if (phut < 10) 
          phut = "0" + phut;
          if (giay < 10) 
          giay = "0" + giay;
          document.getElementById("time").innerHTML = gio + ":" + phut + ":" + giay;
          setTimeout("dongho()", 1000);
          };
          dongho();
          </script>

function checkpH(pH) {
  var pHStatusElement = document.querySelector('.pH-status');
  var pHLinkElement = document.querySelector('.pH-link');
  
  if (pH > 7.5) {
    pHStatusElement.textContent = "Cảnh báo: pH vượt quá mức cho phép!";
    pHLinkElement.innerHTML = '<a href="lich.html">Xem lịch bón phân</a>';
  } else if (pH < 5.5) {
    pHStatusElement.textContent = "Cảnh báo: pH thấp hơn mức cho phép!";
    pHLinkElement.innerHTML = '<a href="lich.html">Xem lịch bón phân</a>';
  } else {
    pHStatusElement.textContent = "";
    pHLinkElement.innerHTML = "";
  }
}
